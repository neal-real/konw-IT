<!-- 代码块快捷键 mobile-html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
  <meta name='renderer' content='webkit'>
  <!--为了让 IE 浏览器运行最新的渲染模式下-->
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云音乐</title>
  <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，music.163.com">
  <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
  <link rel="shortcut icon" href="favicon.ico">
  <!--
    apple-touch-icon: 是苹果私有的属性
    作用: 指定将网页保存到主屏幕上的时候的图标
    -->
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-touch-icon114.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon180.png">
  <script>
    let scale = 1.0 / window.devicePixelRatio;
    let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
    document.write(text);
    document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
  </script>
  <!-- 初始化css -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="css/common.less">
  <link rel="stylesheet/less" href="css/index.less">
  <!-- 兼容 IE 678 ,不需要兼容的话就可以删除了 -->
  <!-- [if lt IE 9]> 
  <script src='js/html5shiv.js'></script>
  <script src='js/respond.js'></script>
  <![endif] -->
</head>

<body>
<html></html>
  <script src="js/index.js"></script>
</body>

</html>
