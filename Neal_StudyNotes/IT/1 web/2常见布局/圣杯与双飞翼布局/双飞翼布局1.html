<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      height: 100px;
    }
    .left, .right {
      width: 100px;
      float: left;
      background-color: pink;
    }
    .center {
      width: 100%;
      float: left;
      background-color: black;
    }
    .left {
      margin-left: -100%;
    }
    .right {
      margin-left: -100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="center">
      <div class="center-in"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
